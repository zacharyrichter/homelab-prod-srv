services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    networks:
      - warptunnel
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - PUID=${PUID}
      - PGID=${PGID}
    ports:
      - 3003:3000
    volumes:
      - /opt/appdata/homepage/:/app/config/
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.homepage.entryPoints=https
      - traefik.http.routers.homepage.rule=Host(`home.richterhome.org`)
    restart: always
networks:
  warptunnel:
    external: true
